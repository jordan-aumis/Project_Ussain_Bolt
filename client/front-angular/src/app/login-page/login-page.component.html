<div class="container">
  <mat-card>
    <form class="form" [formGroup]="loginForm">

      <mat-form-field class="form-element">
        <input matInput placeholder="Email" formControlName="email">

      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>


      <div class="form-element">
        <section>
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" >Sign in</button>
            <button mat-raised-button  type="submit" >Sign Up</button>
        </section>

      </div>

    </form>
    <div class="beautiful-image"></div>
  </mat-card>
</div>
