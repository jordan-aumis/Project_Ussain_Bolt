<div class="container">
  <mat-card>
    <form class="form" [formGroup]="profileForm">

      <mat-form-field class="form-element">
        <input matInput placeholder="Last name" formControlName="nom">
      </mat-form-field>

      <mat-form-field class="form-element">
        <textarea matInput placeholder="First name"  formControlName="prenom"></textarea>
      </mat-form-field>

      <!-- <mat-form-field class="form-element"> -->
        <mat-radio-group class="form-element" aria-label="Select an option" formControlName="sexe">
          <mat-radio-button value="f">Female</mat-radio-button>
          <mat-radio-button value="m">Male</mat-radio-button>
        </mat-radio-group>
      <!-- </mat-form-field> -->

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Ex. 18" formControlName="age">
        <span matSuffix>yo</span>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-element">
        <mat-label>Sports</mat-label>
        <mat-select formControlName="sports" multiple>
          <mat-option *ngFor="let sport of sportList" [value]="sport">{{sport}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-element">
        <section>
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Update Profile</button>
        </section>
      </div>

    </form>
    <div class="beautiful-image"></div>
  </mat-card>
</div>
